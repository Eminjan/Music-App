<!DOCTYPE html>
<html lang="en" class="app">
{% load staticfiles %}
<head>
  <meta charset="utf-8" />
  <title>听·音乐|注册</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="{% static 'js/jPlayer/jplayer.flat.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/simple-line-icons.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/font.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css" />
    <!--[if lt IE 9]>
    <script src="{% static 'js/ie/html5shiv.js' %}"></script>
    <script src="{% static 'js/ie/respond.min.js' %}"></script>
    <script src="{% static 'js/ie/excanvas.js' %}"></script>
  <![endif]-->
</head>
<body class="bg-info dker">
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
      <a class="navbar-brand block" href="{% url 'index' %}"><span class="h1 font-bold">听·音乐</span></a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>注册以找到有趣的东西</strong>
        </header>
        <form action="" method="POST">
            <div class="form-group">
            </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="邮箱" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
             <input type="password" name="password" placeholder="密码" class="form-control rounded input-lg text-center no-border">
            <p class="text-danger text-center">
                  {% for key, error in login_form.errors.items %}
                    {{ error }}
                  {% endfor %}
                    {{ msg }}
              </p>
          </div>
          <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">注册</span></button>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>已经有账号？</small></p>
          <a href="{% url 'login' %}" class="btn btn-lg btn-info btn-block btn-rounded">登录</a>
            {% csrf_token %}
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <b> Base on Bootstrap and Powered By Python&copy; 2019</b>
      </p>
    </div>
  </footer>
  <!-- / footer -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <!-- Bootstrap -->
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <!-- App -->
  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'js/app.plugin.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jPlayer/jquery.jplayer.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jPlayer/add-on/jplayer.playlist.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jPlayer/demo.js' %}"></script>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
