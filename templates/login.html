<!DOCTYPE html>
<html lang="en" class="app">
{% load staticfiles %}
<head>
    <meta charset="utf-8"/>
    <title>听·音乐|欢迎您！</title>
    <meta name="description"
          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/simple-line-icons.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/font.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="{% static 'js/ie/html5shiv.js' %}"></script>
    <script src="{% static 'js/ie/respond.min.js' %}"></script>
    <script src="{% static 'js/ie/excanvas.js' %}"></script>
  <![endif]-->
</head>
<body class="bg-info dker">
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xl">
        <a class="navbar-brand block" href="{% url 'index' %}"><span class="h1 font-bold">听·音乐</span></a>
        <section class="m-b-lg">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="用户名或邮箱"
                           class="form-control rounded input-lg text-center no-border">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="密码"
                           class="form-control rounded input-lg text-center no-border">
                    <p class="text-danger text-center">
                        {% for key, error in login_form.errors.items %}
                            {{ error }}
                        {% endfor %}
                        {{ msg }}
                    </p>
                </div>
                <button type="submit" class="btn btn-lg btn-warning lt bg-white b-2x btn-block btn-rounded"><i
                        class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">登录</span></button>
            </form>
            <div class="line line-dashed"></div>
            <p class="text-muted text-center">
                <small>还没有账号?</small>
            </p>
            <a href="{% url 'register' %}" class="btn btn-lg btn-info btn-block rounded">创建账号</a>

        </section>
    </div>
</section>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder">
        <p>
            <b> Base on Bootstrap and Powered By Python&copy; 2019</b>
        </p>
    </div>
</footer>
<!-- / footer -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.js' %}"></script>
<!-- App -->
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'js/app.plugin.js' %}"></script>
<div style="display:none">
    <script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script>
</div>
</body>
</html>
