{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    修改密码|听·音乐
{% endblock %}
{% block content %}
    <section class="panel panel-default">
        <header class="panel-heading font-bold text-center">
            修改密码
        </header>
        <div class="panel-body">
            <form class="form-horizontal" method="POST" action="{% url 'modify_pwd' %}">
                <div class="form-group">
                    <label class="col-sm-4 control-label">新密码</label>
                    <div class="col-sm-4">
                        <input type="text"  name="password1" class="form-control rounded">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">确认新密码</label>
                    <div class="col-sm-4">
                        <input type="text" name="password2" class="form-control rounded">
                        <p class="text-danger text-center">
                        {% for key, error in login_form.errors.items %}
                            {{ error }}
                        {% endfor %}
                            {{ msg }}
                    </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-4">
                        <input type="submit" class="form-control rounded btn btn-success">
                    </div>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </section>
{% endblock %}
